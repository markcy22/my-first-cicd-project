name: My First CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Verify HTML file exists
      run: |
        echo "Checking if index.html exists..."
        if [ -f "index.html" ]; then
          echo "‚úÖ index.html found!"
        else
          echo "‚ùå index.html not found!"
          exit 1
        fi
    
    - name: Check HTML structure
      run: |
        echo "Checking HTML structure..."
        if grep -q "<title>My First CI/CD Project</title>" index.html; then
          echo "‚úÖ HTML structure looks good!"
        else
          echo "‚ùå HTML structure issue detected!"
          exit 1
        fi
    
    - name: Pipeline Success
      run: echo "üéâ All checks passed! Ready for deployment!"
